<html>
    <head>
        <title>Event planner</title>
    </head>
    <body>
        <header>
            <span>Event planner</span>
            <span>Log in | Sign up</span>            
        </header>
        <section class="login"> 
            <span>Log in to see your events</span>
            <label>
                <input class="email" type="email" placeholder="email@domain.com" autocomplete="email" required>
            </label>
            <label>
                <input class="pwd" type="password" placeholder="password" minlength="6" required>
            </label>
            <button id="login" type="submit">Log in</button> 
        </section>
        <section class="signup">
            <span>Or <a href="signup.html">create a new account</a></span>
        </section>
    <script type="text/javascript" src="./js/newevent.bundle.js?a9a5349e2488712ecf70"></script><script type="text/javascript" src="./js/vendor.bundle.js?a9a5349e2488712ecf70"></script></body>
</html>
