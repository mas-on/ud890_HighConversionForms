<html>
    <head>        
        <title>Event planner</title>        
    </head>
    <body>
        <header>
            <span>New event:</span>                      
        </header>
        <section class="form">
            <label>
                <input class="event-name" type="text" placeholder="Event name" required>
            </label>
            <label>
                <select class="event-type" required>
                    <option>Choose  or enter event type</option>
                </select>
            </label>
            <label>
                <input class="event-host" type="text" placeholder="Host name" required>
            </label>
            <label for="start-date" class="event-start">
                <div class="lbl">Start:</div>                
                <input id="start-date" class=" date" type="date" placeholder="yyyy-mm-dd" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required>                      
                <input class="time" type="time" placeholder="hh:mm" pattern="[0-9]{2}:[0-9]{2}" required>
            </label>
            <label for="end-date" class="event-end">
                <div class="lbl">End:</div>
                <input id="end-date" class="date" type="date" placeholder="yyyy-mm-dd" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" >                          
                <input class="time" type="time" placeholder="hh:mm" pattern="[0-9]{2}:[0-9]{2}" >
            </label>
            <label>
                <textarea class="event-guests" type="textarea" rows="5" placeholder="Guest list"></textarea>
            </label>
            <label>
                <input class="event-location" type="text" placeholder="Location">
            </label>
            <label>
                <input class="event-msg" type="text" placeholder="Message to the guests">
            </label>
            <button id="submit" class="save-btn">Save</button>
        </section>        
    <script type="text/javascript" src="./js/vendor.bundle.js"></script><script type="text/javascript" src="./js/newevent.bundle.js"></script></body>
</html>
