<html>
    <head>        
        <title>Event planner</title>        
    </head>
    <body>
        <header>
            <span>New event:</span>
            <a href="events.html" class="right">Back to list</a>                      
        </header>
        <section class="form">
            <label>
                <input id="event-name" type="text" placeholder="Event name" required autofocus>
            </label>
            <label>
                <select id="event-type" required>                    
                </select>
            </label>
            <label>
                <input id="event-host" type="text" placeholder="Host name" required>
            </label>
            <label for="start-date" class="event-start">
                <div class="lbl">Start:</div>                
                <input id="start-date" class="date" type="date" placeholder="yyyy-mm-dd" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" 
                    title="Please enter date in yyyy-mm-dd format (e.g. 2019-12-31)" required>                      
                <input id="start-time" class="time" type="time" placeholder="hh:mm" pattern="[0-9]{2}:[0-9]{2}" 
                    title="Please enter time in hh:mm format (e.g. 00:59)"required>
            </label>
            <label for="end-date" class="event-end opt-lbl-row">
                <div class="lbl">
                    End:
                    <span class="lbl-tip">optional</span>
                </div>
                <input id="end-date" class="date" type="date" placeholder="yyyy-mm-dd" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
                    title="Please enter date in yyyy-mm-dd format (e.g. 2019-12-31)" >                          
                <input id="end-time" class="time" type="time" placeholder="hh:mm" pattern="[0-9]{2}:[0-9]{2}"
                    title="Please enter time in hh:mm format (e.g. 01:59) >
            </label>
            <label>
                <input id="event-location" type="text" placeholder="Location" required>
            </label>
            <label>
                <textarea id="event-guests" type="textarea" rows="5" placeholder="Guest list [optional]"></textarea>
            </label>
            <label>
                <input id="event-msg" type="text" placeholder="Message to the guests [optional]">
            </label>
            <span id="err-msg" class="err"></span>
            <button id="submit" class="right">Save</button>
        </section>        
    </body>
</html>
