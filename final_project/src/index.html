<html>
    <head>
        <title>Event planner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <span>Log in to see your events</span>            
        </header>
        <section class="form">            
            <label>
                <input class="email" type="email" placeholder="E-mail" autocomplete="email" required autofocus>
            </label>
            <label>
                <input class="pwd" type="password" placeholder="Password" required>
            </label>
            <span id="err-msg" class="err"></span>
            <button id="submit">Log in</button>                        
        </section>
        <section class="signup">
            <span>Don't have an account? <a href="signup.html">Sign up</a></span>
        </section>
    </body>
</html>
