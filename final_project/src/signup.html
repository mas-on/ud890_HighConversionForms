<html>
    <head>
        <title>Event planner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <span>Create your personal account</span>                      
        </header>
        <section class="form">
            <form id="signup">
                <div class="step">
                    <span class="info">Step 1/2</span>
                    <label>
                        <input id="name" class="name" type="text" placeholder="Your name" autocomplete="name" required autofocus> 
                    </label>
                    <label>
                        <input id="email" class="email" type="email" placeholder="E-mail" autocomplete="email" required>
                    </label>
                    <label>
                        <span class="lbl-tip">Please enter at least 8 symbols including digits and lowercase and uppercase letters</span>
                        <input id="password" class="pwd" type="password" placeholder="Password" minlength="8" maxlength="100" required>
                    </label>
                    <label>
                        <input id="rep-password" class="pwd" type="password" placeholder="Repeat password" minlength="8" maxlength="100" required>
                    </label>
                </div>
                <div class="step hidden"> 
                    <span class="info">Step 2/2</span>               
                    <label for="birthday" class="opt-lbl-row">
                        <div class="lbl">
                            Birthday:
                            <span class="lbl-tip">optional</span>
                        </div>
                        <input id="birthday" class="date" type="date" placeholder="yyyy-mm-dd" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
                            title="Please enter date in yyyy-mm-dd format (e.g. 2019-12-31)" autocomplete="bday">
                    </label>
                    <label>
                        <input class="employer" type="text" autocomplete="organization" placeholder="Employer [optional]">
                    </label>
                    <label>
                        <input class="title" type="text" autocomplete="organization-title" placeholder="Job title [optional]">
                    </label>
                </div>
                <span id="err-msg" class="err"></span>
                <button id='next' class="btn">Next</button>                
                <input id="submit" type="submit" class="btn hidden" value="Create"/>
            </form>
        </section>
    </body>
</html>
