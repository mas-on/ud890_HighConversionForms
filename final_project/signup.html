<html>
    <head>
        <title>Event planner</title>
    </head>
    <body>
        <header>
            <span>Create your personal account</span>                      
        </header>
        <section class="form">
            <div class="step">
                <label>
                    <input class="email" type="email" placeholder="E-mail" autocomplete="email" required>
                </label>
                <label>
                    <input class="pwd" type="password" placeholder="Password" minlength="6" required>
                </label>
                <label>
                    <input class="pwd" type="password" placeholder="Repeat password" minlength="6" required>
                </label>
            </div>
            <div class="step">
                <label>
                    <input class="name" type="text" placeholder="Your name" required>
                </label>
                <label>
                    <input class="birthday" type="date" placeholder="Birthday">
                </label>
                <label>
                    <input class="employer" type="text" placeholder="Employer">
                </label>
                <label>
                    <input class="title" type="text" placeholder="Job title">
                </label>
            </div>
            <button id='create' type="submit">Create</button>
        </section>
    </body>
</html>
